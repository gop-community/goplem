<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Goplem</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css' media="all">
  <script type="text/javascript" src="//platform.linkedin.com/in.js">
    api_key: {%= o.webpackConfig.customParams.apiKey %}
    authorize: true
    onLoad: onLinkedInLoad
  </script>
  <script type="text/javascript">

    // Setup an event listener to make an API call once auth is complete
    function onLinkedInLoad() {
      IN.Event.on(IN, "auth", getProfileData);
    }

    // Handle the successful return from the API call
    function onSuccess(data) {
      console.log(data);
    }

    // Handle an error response from the API call
    function onError(error) {
      console.log(error);
    }

    // Use the API call wrapper to request the member's basic profile data
    function getProfileData() {
      IN.API.Raw("/people/~:(id,first-name,summary,specialties,positions,industry)").result(onSuccess).error(onError);
    }
  </script>
</head>
<body>
  <div id="content"></div>
  <script src="http://localhost:8080/webpack-dev-server.js"></script>
</body>
</html>
